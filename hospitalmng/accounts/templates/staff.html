{% extends 'nav.html' %}
{% block nav %}
      <h1 class="bg-danger">View Staff</h1>
      <table class="table table-dark">
            <tr>
                  <th>First Name</th>
                  <th>last Name</th>
                  <th>USername</th>
                  <th>Email</th>
                  <th>Experience</th>
                  <th>Password</th>
                  <th>Pic</th>
            </tr>
            {% for i in data %}
            <tr>
                  <td>{{i.first}}</td>
                  <td>{{i.last}}</td>
                  <td>{{i.username}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.experience}}</td>
                  <td>{{i.password}}</td>
                  <td>
                        {% if i.pic %}
                        <img src="{{i.pic.url}}" alt="img" width="50px" height="50px">
                        {% endif %}
                  </td>
                  <td>
                        <a href="{% url 'delstaff' i.id %}" class="btn btn-danger">DELETE</a>
                        <a href="{% url 'editstaff' i.id %}" class="btn btn-warning">UPDATE</a>
                  </td>
            </tr>
            {% endfor %}
      </table>
{% endblock %}
